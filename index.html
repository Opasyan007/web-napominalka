<!-- Блок авторизации оставляем как есть -->
<div id="authSection" class="card">
  <!-- ... твои поля email/password, кнопки Войти/Выйти и <p id="status"> ... -->
</div>

<!-- ⬇️ ВЕСЬ НИЖЕ ИДУЩИЙ КОНТЕНТ ПРО ЗАДАЧИ ОБЕРНИ В ЭТОТ БЛОК -->
<div id="appSection" class="card" hidden>
  <!-- Фильтр задач -->
  <div class="form-group">
    <label for="statusFilter">Фильтр по статусу:</label>
    <select id="statusFilter" onchange="filterTasks()">
      <option value="все">Все</option>
      <option value="новая">Новая</option>
      <option value="в работе">В работе</option>
      <option value="выполнена">Выполнена</option>
      <option value="активные">Активные</option>
      <option value="просроченные">Просроченные</option>
    </select>
  </div>

  <button onclick="testSound()">Тест звука</button>

  <!-- Список задач -->
  <div id="taskList"></div>

  <!-- Плавающая кнопка -->
  <button id="fabAdd" class="fab" type="button" onclick="openModal()">+</button>

  <!-- Модалка новой задачи -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <h2>Новая задача</h2>

      <div class="form-group">
        <label for="taskTitle">Название:</label>
        <input type="text" id="taskTitle" />
      </div>

      <div class="form-group">
        <label for="taskDeadline">Дедлайн:</label>
        <input type="datetime-local" id="taskDeadline" />
      </div>

      <div class="form-group">
        <label for="assignedTo">Ответственный:</label>
        <select id="assignedTo">
          <option>Не выбрано</option>
          <!-- твои варианты -->
        </select>
      </div>

      <div class="modal-buttons">
        <button class="save-btn" onclick="addTask(); closeModal();">Сохранить</button>
        <button class="cancel-btn" onclick="closeModal()">Отмена</button>
      </div>
    </div>
  </div>
</div>
