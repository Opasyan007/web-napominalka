<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Менеджер задач - 50 Паскаль</title>

  <link rel="stylesheet" href="style.css?v=65" />
</head>
<body>
  <div class="container">
    <h1>Менеджер задач_Веб-напоминалка "50 Паскаль"</h1>

    <!-- Блок авторизации -->
    <div id="authSection" class="card">
      <h3>Авторизация</h3>
      <input id="email" type="email" placeholder="Email" autocomplete="username" />
      <input id="password" type="password" placeholder="Пароль" autocomplete="current-password" />
      <button id="btnLogin"  type="button">Войти</button>
      <button id="btnLogout" type="button">Выйти</button>
      <p id="status">Не авторизован</p>
    </div>

    <!-- Фильтр задач -->
    <div id="filterGroup" class="form-group">
      <label for="statusFilter">Фильтр по статусу:</label>
 
      <select id="statusFilter" onchange="filterTasks()">
        <option value="все">Все</option>
        <option value="новая">Новая</option>
        <option value="в работе">В работе</option>
        <option value="выполнена">Выполнена</option>
        <option value="активные">Активные</option>
        <option value="просроченные">Просроченные</option>
      </select>
    </div>

    <button id="btnTestSound" type="button">Тест звука</button>

    <!-- Список задач -->
    <div id="taskList"></div>
  </div>

  <!-- Плавающая кнопка -->
  <button class="fab" id="btnOpenModal" type="button" aria-label="Добавить задачу"></button>

  <!-- Модалка: новая задача -->
  <div id="taskModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="taskDialogTitle">
    <div class="modal-content" tabindex="-1">
      <h2 id="taskDialogTitle">Новая задача</h2>

      <div class="form-group">
        <label for="taskTitle">Название:</label>
        <input type="text" id="taskTitle" />
      </div>

      <div class="form-group">
        <label for="taskDeadline">Дедлайн:</label>
        <input type="datetime-local" id="taskDeadline" />
      </div>

      <div class="form-group">
        <label for="assignedTo">Ответственный:</label>
        <div class="row-inline">
          <select id="assignedTo"></select>
          <button id="btnManageAssignees" type="button" class="mini-btn" title="Управление списком">⚙️</button>
        </div>
        <small class="hint">Нажмите ⚙️ чтобы добавить/удалить ответственных</small>
      </div>

      <div class="modal-buttons">
        <button id="btnTaskSave"   class="save-btn"   type="button">Сохранить</button>
        <button id="btnTaskCancel" class="cancel-btn" type="button">Отмена</button>
      </div>
    </div>
  </div>

  <!-- Модалка: управление ответственными -->
  <div id="assigneesModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="assigneesDialogTitle">
    <div class="modal-content" tabindex="-1">
      <h2 id="assigneesDialogTitle">Список ответственных</h2>

      <div class="form-group">
        <label for="assigneeInput">Добавить нового:</label>
        <div class="row-inline">
          <input id="assigneeInput" type="text" placeholder="ФИО (например: Иванов И.И.)" />
          <button id="btnAddAssignee" type="button" class="save-btn">Добавить</button>
        </div>
      </div>

      <div id="assigneesList" class="chips"></div>

      <div class="modal-buttons">
        <button id="btnAssigneesDone" class="cancel-btn" type="button">Готово</button>
      </div>
    </div>
  </div>

  <script type="module" src="auth.js?v=70"></script>
  <script src="script.js?v=70" defer></script>
</body>
</html>
