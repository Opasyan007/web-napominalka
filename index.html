<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Менеджер задач - 50 Паскаль</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="container">
    <h1>Менеджер задач_Веб-напоминалка "50 Паскаль"</h1>

    <div class="form-group">
  <label for="statusFilter">Фильтр по статусу:</label>
  <select id="statusFilter" onchange="filterTasks()">
    <option value="все">Все</option>
    <option value="новая">Новая</option>
    <option value="в работе">В работе</option>
    <option value="выполнена">Выполнена</option>
    <option value="активные">Активные</option>
    <option value="просроченные">Просроченные</option>
  </select>
</div>
<button onclick="testSound()">Тест звука</button>


    <div id="taskList"></div>
  </div>

  <!-- Плавающая кнопка -->
  <button class="fab" onclick="openModal()">+</button>

  <div id="taskModal" class="modal">
  <div class="modal-content">
    <h2>Новая задача</h2>

    <div class="form-group">
      <label for="taskTitle">Название:</label>
      <input type="text" id="taskTitle">
    </div>

    <div class="form-group">
      <label for="taskDeadline">Дедлайн:</label>
      <input type="datetime-local" id="taskDeadline">
    </div>

    <div class="form-group">
      <label for="assignedTo">Ответственный:</label>
      <select id="assignedTo">
        <option>Не выбрано</option>
        <option>Ахметзянов Р.И.</option>
        <option>Кузьмина Е.П.</option>
        <option>Галимов А.И.</option>
        <option>Смирнов П.С.</option>
        <option>Шарипова Л.Н.</option>
        <option>Иванов А В.</option>
        <option>Зайнуллин И.М.</option>
        <option>Васильева Н.В.</option>
        <option>Миннахметова А.И.</option>
        <option>Сафин Б.Р.</option>
        <option>Николаева Д.А.</option>
        <option>Егоров Н.Д.</option>
        <option>Мухаметзянова Д. Р.</option>
        <option>Попов М.И.</option>
        <option>Хасанова Г.К.</option>
      </select>
    </div>

    <div class="modal-buttons">
      <button class="save-btn" onclick="addTask(); closeModal();">Сохранить</button>
      <button class="cancel-btn" onclick="closeModal()">Отмена</button>
    </div>
  </div>
</div>


 <script src="script.js" defer></script>
</body>
</html>
